<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–∂—å –≤–æ –±–ª–∞–≥–æ –ì–æ—Å–ø–æ–¥–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0f;
            color: #e8e6e3;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ========== LOADER ========== */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(1px);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(0px);
                box-shadow: 0 0 10px #fff, 0 0 20px #b8a9ff, 0 0 30px #a594f9;
            }
        }

        .loader-text {
            position: relative;
            z-index: 10;
            font-size: 1.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #a594f9, #e8e6e3, #a594f9);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* ========== MUSIC BUTTON ========== */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(165, 148, 249, 0.2);
            border: 1px solid rgba(165, 148, 249, 0.5);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-toggle:hover {
            background: rgba(165, 148, 249, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(165, 148, 249, 0.5);
        }

        .sound-bars {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 24px;
        }

        .bar {
            width: 4px;
            background: #e8e6e3;
            border-radius: 2px;
            height: 5px;
            transition: height 0.2s ease;
        }

        .music-toggle.playing .bar {
            animation: soundBars 0.5s ease infinite alternate;
        }

        .music-toggle.playing .bar:nth-child(1) { animation-delay: 0s; }
        .music-toggle.playing .bar:nth-child(2) { animation-delay: 0.1s; }
        .music-toggle.playing .bar:nth-child(3) { animation-delay: 0.2s; }
        .music-toggle.playing .bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes soundBars {
            0% { height: 5px; }
            100% { height: 20px; }
        }

        .music-toggle:not(.playing) .bar {
            height: 5px !important;
            animation: none !important;
        }

        /* ========== CONSTELLATION BACKGROUND ========== */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #constellationCanvas {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            position: relative;
            z-index: 10;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-container {
            background: rgba(15, 15, 25, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(165, 148, 249, 0.2);
            border-radius: 20px;
            padding: 50px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 0 80px rgba(165, 148, 249, 0.03);
            position: relative;
            overflow: hidden;
        }

        .content-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                rgba(165, 148, 249, 0.5),
                transparent
            );
        }

        .content-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                rgba(165, 148, 249, 0.3),
                transparent
            );
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #a594f9, #e8e6e3, #a594f9);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 40px rgba(165, 148, 249, 0.3);
        }

        .content-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #c9c5c0;
        }

        /* ========== GLOW EFFECTS ========== */
        .corner-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            pointer-events: none;
        }

        .corner-glow.top-left {
            top: -50px;
            left: -50px;
            background: rgba(165, 148, 249, 0.3);
        }

        .corner-glow.bottom-right {
            bottom: -50px;
            right: -50px;
            background: rgba(184, 169, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div class="loader-wrapper" id="loader">
        <div class="stars-container" id="stars"></div>
        <span class="loader-text">Loading</span>
    </div>

    <!-- MUSIC BUTTON -->
    <button class="music-toggle" id="musicToggle" title="–ú—É–∑–∏—Ü–∏—Ä–æ–≤–∞–Ω–∏–µ~‚ô™">
        <div class="sound-bars">
            <div class="bar"></div>

    <audio id="bgMusic" loop preload="auto">

    <!-- CONSTELLATION BACKGROUND -->
    <div class="constellation-bg">
        <canvas id="constellationCanvas"></canvas>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="content-container">
            <div class="corner-glow top-left"></div>
            <div class="corner-glow bottom-right"></div>

            <h1>‚ú¶ –õ–æ–∂—å –≤–æ –±–ª–∞–≥–æ –ì–æ—Å–ø–æ–¥–∞ ‚ú¶</h1>

            <div class="content-text">
                <!-- –¢–í–û–ô –ö–û–ù–¢–ï–ù–¢ –ó–î–ï–°–¨ -->
                <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä, –≥–¥–µ –ø—Ä–∞–≤–¥–∞ ‚Äî –ª–∏—à—å –æ–¥–Ω–∞ –∏–∑ –≤–µ—Ä—Å–∏–π –ª–∂–∏.</p>
            </div>
        </div>
    </div>

    <script>
        // ========== LOADER STARS ==========
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
                star.style.animationDelay = Math.random() * 3 + 's';

                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                container.appendChild(star);
            }
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
            setTimeout(() => { loader.remove(); }, 800);
        }

        // ========== MUSIC ==========
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        bgMusic.volume = 0.3;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
            } else {
                bgMusic.play().catch(e => console.log('Autoplay blocked:', e));
                musicToggle.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // ========== CONSTELLATION CANVAS ==========
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.density = (Math.random() * 30) + 1;
                this.alpha = Math.random() * 0.5 + 0.3;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }

            draw() {
                const twinkle = Math.sin(Date.now() * this.twinkleSpeed + this.twinkleOffset) * 0.3 + 0.7;
                ctx.fillStyle = `rgba(165, 148, 249, ${this.alpha * twinkle})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(165, 148, 249, 0.5)';
            }

            update() {
                // Mouse interaction
                if (mouse.x != null && mouse.y != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        let forceDirectionX = dx / distance;
                        let forceDirectionY = dy / distance;
                        let maxDistance = mouse.radius;
                        let force = (maxDistance - distance) / maxDistance;
                        let directionX = forceDirectionX * force * this.density * 0.6;
                        let directionY = forceDirectionY * force * this.density * 0.6;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }

                // Return to base position
                let dx = this.baseX - this.x;
                let dy = this.baseY - this.y;
                this.x += dx * 0.05;
                this.y += dy * 0.05;
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            const numberOfParticles = Math.floor((canvas.width * canvas.height) / 8000);

            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        // Draw connections between particles
        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a + 1; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        let opacity = (1 - distance / 120) * 0.3;
                        ctx.strokeStyle = `rgba(165, 148, 249, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let particle of particles) {
                particle.update();
                particle.draw();
            }

            connectParticles();
            requestAnimationFrame(animate);
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Touch support for mobile
        canvas.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            setTimeout(hideLoader, 2500);

            resizeCanvas();
            initParticles();
            animate();
        });
    </script>
